<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frederick Talks</title>
  <meta name="description" content="Frederick talks design through a technical, commercial, and practical lens.">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
</head>
<body class="bg-gray-50 text-black antialiased overflow-x-hidden">
    <!-- Main Split Layout -->
  <div class="flex flex-col lg:flex-row min-h-screen bg-gray-50">
    
    <!-- Left Content Container -->
    <div class="flex-1 lg:max-w-container w-full overflow-y-auto">
      
      <!-- Hero/Intro Section -->
      <section class="px-6 md:px-10 pt-6 md:pt-10 pb-16 md:pb-20 md:pb-32 pr-6 md:pr-10 lg:pr-40 talk-section">
        <div class="max-w-content space-y-6 md:space-y-8">
          <p class="text-body md:text-body-md text-black" data-content="hero.intro.text1">
            Frederick talks design through a technical, commercial, and practical lens.
          </p>
          <p class="text-body md:text-body-md text-black" data-content="hero.intro.text2">
            He's a design studio founder. He works with technical product teams to build critical, AI-driven design systems.
          </p>
          <!-- <p class="text-body text-black" data-content="hero.intro.text3">
            He's not into theory. He's into software design that works, scales, and sells.
          </p> -->
          
          <!-- Global Availability -->
          <div>
            <span class="relative font-arial text-[18px] md:text-[20px] leading-[1.3] text-gray-500 underline decoration-dotted underline-offset-2 cursor-help" 
                  x-data="tooltip" 
                  data-tooltip="Weâ€™ll set a time and a place. You just cover the transport."
                  data-tooltip-icon="<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='24' height='24'><g><path d='m25.91 14.47 -3.05 0 0 1.53 -1.52 0 0 3.05 1.52 0 0 1.52 3.05 0 0 -1.52 1.52 0 0 -3.05 -1.52 0 0 -1.53z' fill='currentColor' stroke-width='1'></path><path d='M28.95 14.47h1.53V16h-1.53Z' fill='currentColor' stroke-width='1'></path><path d='M27.43 12.95h1.52v1.52h-1.52Z' fill='currentColor' stroke-width='1'></path><path d='M21.34 11.43h6.09v1.52h-6.09Z' fill='currentColor' stroke-width='1'></path><path d='M19.81 12.95h1.53v1.52h-1.53Z' fill='currentColor' stroke-width='1'></path><path d='M18.29 14.47h1.52V16h-1.52Z' fill='currentColor' stroke-width='1'></path><path d='M30.48 16H32v6.09h-1.52Z' fill='currentColor' stroke-width='1'></path><path d='M28.95 22.09h1.53v3.05h-1.53Z' fill='currentColor' stroke-width='1'></path><path d='M27.43 25.14h1.52v3.05h-1.52Z' fill='currentColor' stroke-width='1'></path><path d='M25.91 28.19h1.52v1.52h-1.52Z' fill='currentColor' stroke-width='1'></path><path d='M22.86 29.71h3.05v1.53h-3.05Z' fill='currentColor' stroke-width='1'></path><path d='M21.34 28.19h1.52v1.52h-1.52Z' fill='currentColor' stroke-width='1'></path><path d='M19.81 25.14h1.53v3.05h-1.53Z' fill='currentColor' stroke-width='1'></path><path d='M18.29 22.09h1.52v3.05h-1.52Z' fill='currentColor' stroke-width='1'></path><path d='M16.76 29.71h3.05v1.53h-3.05Z' fill='currentColor' stroke-width='1'></path><path d='M16.76 16h1.53v6.09h-1.53Z' fill='currentColor' stroke-width='1'></path><path d='M13.72 5.33h1.52v6.1h-1.52Z' fill='currentColor' stroke-width='1'></path><path d='M12.19 29.71h3.05v1.53h-3.05Z' fill='currentColor' stroke-width='1'></path><path d='M12.19 11.43h1.53v3.04h-1.53Z' fill='currentColor' stroke-width='1'></path><path d='M12.19 3.81h1.53v1.52h-1.53Z' fill='currentColor' stroke-width='1'></path><path d='M10.67 14.47h1.52v3.05h-1.52Z' fill='currentColor' stroke-width='1'></path><path d='M10.67 2.28h1.52v1.53h-1.52Z' fill='currentCo               Available for talks and sessions globally
              <!-- Tooltip -->
              <div x-show="show" 
                   x-ref="tooltip"
                   x-transition:enter="tooltip-enter" 
                   x-transition:enter-start="tooltip-enter" 
                   x-transition:enter-end="tooltip-enter-to"
                   x-transition:leave="tooltip-leave" 
                   x-transition:leave-start="tooltip-leave" 
                   x-transition:leave-end="tooltip-leave-to"
                   class="custom-tooltip">
                <div class="flex flex-col items-start gap-2">
                  <div x-show="icon" x-html="icon" class="flex-shrink-0"></div>
                  <span x-text="content" class="text-left"></span>
                </div>
              </div>
            </span>
          </div>
        </div>
      </section>
      
      <!-- Talks Section -->
      <div id="talks-container">
        <!-- Talks will be populated by JavaScript -->
      </div>
      
      <!-- Footer Section -->
      <footer class="px-6 md:px-10 pt-12 md:pt-16 pb-8 md:pb-10 pr-6 md:pr-10 lg:pr-40 border-t border-gray-100">
        <div class="max-w-content">
          <div id="footer-links-container" class="flex gap-4 md:gap-5 items-start">
            <!-- Footer links will be populated by JavaScript -->
          </div>
        </div>
      </footer>
      
    </div>
    
    <!-- Right Image Container - Fixed/Sticky -->
    <div class="flex-1 lg:h-screen lg:sticky lg:top-0 bg-primary-500 order-first lg:order-last">
      <!-- Carousel Layout (default to 2xl) -->
      <div class="h-80 md:h-96 lg:h-full relative overflow-hidden 2xl:hidden" x-data="imageCarousel">
        <!-- Image Carousel Container -->
        <div class="absolute inset-0 flex" 
             :style="`transform: translateX(-${currentIndex * 100}%)`">
          <!-- Image slides will be populated by JavaScript -->
          <template x-for="(image, index) in images" :key="index">
            <div class="w-full h-full flex-shrink-0 bg-cover bg-center flex items-center justify-center relative"
                 x-data="{ imageLoaded: false }"
                 :style="imageLoaded ? `background-image: url('${image.url}')` : ''">
              
              <!-- Loading spinner -->
              <div x-show="!imageLoaded" class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-2 border-white border-t-transparent opacity-60"></div>
              </div>
              
              <!-- Hidden image to detect load completion -->
              <img :src="image.url" 
                   :alt="image.alt"
                   @load="imageLoaded = true"
                   @error="imageLoaded = true"
                   class="hidden">
            </div>
          </template>
        </div>
      </div>
      
      <!-- Side-by-side Layout (2xl and above) -->
      <div class="hidden 2xl:flex h-full side-by-side-images" x-data="sideBySideImages">
        <!-- First Image -->
        <div class="w-1/2 h-full relative overflow-hidden image-left">
          <div class="w-full h-full bg-cover bg-center flex items-center justify-center relative"
               x-data="{ imageLoaded: false }"
               :style="imageLoaded ? `background-image: url('${firstImage?.url || ''}')` : ''">
            
            <!-- Loading spinner -->
            <div x-show="!imageLoaded" class="flex items-center justify-center">
              <div class="animate-spin rounded-full h-8 w-8 border-2 border-white border-t-transparent opacity-60"></div>
            </div>
            
            <!-- Hidden image to detect load completion -->
            <img :src="firstImage?.url || ''" 
                 :alt="firstImage?.alt || ''"
                 @load="imageLoaded = true"
                 @error="imageLoaded = true"
                 class="hidden">
          </div>
        </div>
        
        <!-- Second Image -->
        <div class="w-1/2 h-full relative overflow-hidden">
          <div class="w-full h-full bg-cover bg-center flex items-center justify-center relative"
               x-data="{ imageLoaded: false }"
               :style="imageLoaded ? `background-image: url('${secondImage?.url || ''}')` : ''">
            
            <!-- Loading spinner -->
            <div x-show="!imageLoaded" class="flex items-center justify-center">
              <div class="animate-spin rounded-full h-8 w-8 border-2 border-white border-t-transparent opacity-60"></div>
            </div>
            
            <!-- Hidden image to detect load completion -->
            <img :src="secondImage?.url || ''" 
                 :alt="secondImage?.alt || ''"
                 @load="imageLoaded = true"
                 @error="imageLoaded = true"
                 class="hidden">
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Contact Modal -->
  <div x-data="contactModal" x-cloak>
    <!-- Modal -->
    <div 
      x-show="$store.contactModal.open" 
      x-transition:enter="transition-all ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition-all ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="modal-container"
      @click="if (!submitting && !success) closeModal()"
    >
      <div class="modal-content" @click.stop>
        <!-- Close Button -->
        <button 
          type="button"
          @click="closeModal()"
          :disabled="submitting || success"
          :class="(submitting || success) ? 'opacity-30 cursor-not-allowed' : 'hover:bg-gray-50'"
          class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center z-10"
          aria-label="Close modal"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" width="20" height="20" class="text-primary-500">
            <!-- Top-left to bottom-right diagonal -->
            <rect x="1" y="1" width="2.5" height="2.5" fill="currentColor"/>
            <rect x="4" y="4" width="2.5" height="2.5" fill="currentColor"/>
            <rect x="7" y="7" width="2.5" height="2.5" fill="currentColor"/>
            <rect x="10" y="10" width="2.5" height="2.5" fill="currentColor"/>
            <rect x="13" y="13" width="2.5" height="2.5" fill="currentColor"/>
            
            <!-- Top-right to bottom-left diagonal -->
            <rect x="13" y="1" width="2.5" height="2.5" fill="currentColor"/>
            <rect x="10" y="4" width="2.5" height="2.5" fill="currentColor"/>
            <rect x="4" y="10" width="2.5" height="2.5" fill="currentColor"/>
            <rect x="1" y="13" width="2.5" height="2.5" fill="currentColor"/>
          </svg>
        </button>
        
        <!-- Modal Content -->
        <div class="p-6 md:p-10 space-y-8 md:space-y-10">
          <!-- Header -->
          <div class="space-y-6 md:space-y-8">
            <!-- Icon -->
            <div class="w-12 md:w-14 h-12 md:h-14 flex items-center justify-center" id="modal-icon">
              <!-- Icon will be populated by JavaScript -->
            </div>
            
            <!-- Heading -->
            <div class="space-y-4 md:space-y-5">
              <div class="space-y-2 md:space-y-3">
                <h3 class="font-arial text-[24px] md:text-[28px] leading-[1.3] text-black" id="modal-title">
                  <!-- Title will be populated by JavaScript -->
                </h3>
                <p class="font-times text-[20px] md:text-[24px] leading-[1.3] text-black" id="modal-description">
                  <!-- Description will be populated by JavaScript -->
                </p>
              </div>
            </div>
          </div>

          <!-- Form -->
          <form @submit="submitForm($event)" class="space-y-0">
            <!-- Hidden field for talk selection -->
            <input type="hidden" name="selectedTalk" id="selectedTalk" value="">
            
            <!-- Name Field -->
            <div class="relative">
              <input 
                type="text" 
                id="name" 
                name="name" 
                required
                placeholder="Name"
                :disabled="submitting || success"
                :class="(submitting || success) ? 'opacity-50 cursor-not-allowed' : ''"
                class="w-full h-11 md:h-12 px-3 py-0 border-2 border-transparent rounded-md focus:border-primary-500 focus:outline-none transition-all font-times text-[18px] md:text-[20px] text-black placeholder-gray-600"
                style="box-shadow: inset 0 0 0 1px #D1D5DB;"
                onfocus="this.style.boxShadow='none'; this.style.borderColor='#3B82F6';"
                onblur="this.style.boxShadow='inset 0 0 0 1px #D1D5DB'; this.style.borderColor='transparent';"
              >
            </div>
            
            <!-- Email Field -->
            <div class="relative" style="margin-top: 12px;">
              <input 
                type="email" 
                id="email" 
                name="email" 
                required
                placeholder="Work e-mail"
                :disabled="submitting || success"
                :class="(submitting || success) ? 'opacity-50 cursor-not-allowed' : ''"
                class="w-full h-11 md:h-12 px-3 py-0 border-2 border-transparent rounded-md focus:border-primary-500 focus:outline-none transition-all font-times text-[18px] md:text-[20px] text-black placeholder-gray-600"
                style="box-shadow: inset 0 0 0 1px #D1D5DB;"
                onfocus="this.style.boxShadow='none'; this.style.borderColor='#3B82F6';"
                onblur="this.style.boxShadow='inset 0 0 0 1px #D1D5DB'; this.style.borderColor='transparent';"
              >
            </div>
            
            <!-- Phone Field -->
            <div class="relative" style="margin-top: 12px;">
              <input 
                type="tel" 
                id="phone" 
                name="phone" 
                placeholder="Phone"
                :disabled="submitting || success"
                :class="(submitting || success) ? 'opacity-50 cursor-not-allowed' : ''"
                class="w-full h-11 md:h-12 px-3 py-0 border-2 border-transparent rounded-md focus:border-primary-500 focus:outline-none transition-all font-times text-[18px] md:text-[20px] text-black placeholder-gray-600"
                style="box-shadow: inset 0 0 0 1px #D1D5DB;"
                onfocus="this.style.boxShadow='none'; this.style.borderColor='#3B82F6';"
                onblur="this.style.boxShadow='inset 0 0 0 1px #D1D5DB'; this.style.borderColor='transparent';"
              >
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    :disabled="submitting || success"
                    :class="submitting || success ? 'bg-primary-600' : 'bg-primary-500 hover:bg-primary-600'"
                    class="w-full h-11 md:h-12 rounded-md flex items-center justify-center gap-2 px-6 transition-colors" 
                    style="margin-top: 20px;">
              
              <!-- Default state -->
              <span x-show="!submitting && !success" class="font-times text-[18px] md:text-[20px] leading-[1.4] text-white">Send request</span>
              <div x-show="!submitting && !success" class="w-7 md:w-8 h-7 md:h-8 flex items-center justify-center transform rotate-180 scale-y-[-1]" id="submit-icon">
                <!-- Submit icon will be populated by JavaScript -->
              </div>
              
              <!-- Submitting state with spinner -->
              <div x-show="submitting" class="animate-spin rounded-full h-4 md:h-5 w-4 md:w-5 border-2 border-white border-t-transparent"></div>
              
              <!-- Success state -->
              <span x-show="success" class="font-times text-[18px] md:text-[20px] leading-[1.4] text-white">Success!</span>
            </button>
          </form>

          <!-- Subtitle moved below submit button -->
          <div style="margin-top: 20px;">
            <p class="font-times text-[16px] md:text-[18px] leading-[1.3] text-gray-500 text-center" id="modal-subtitle-main">
              No commitment before our initial chat.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/scripts/main.js"></script>
  
  <style>
    [x-cloak] { display: none !important; }
  </style>
</body>
